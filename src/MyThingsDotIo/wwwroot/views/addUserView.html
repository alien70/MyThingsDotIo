<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 col-lg-3 col-lg-offset-5 text-center">
            <h2>{{vm.title}}</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4 col-lg-3 col-lg-offset-5">
            <form>
                <div class="form-group" ng-hide="vm.user">
                    <label for="userName">Username</label>
                    <input type="text" id="userName" class="form-control" placeholder="Username" value="{{vm.user.alias}}" ng-disabled="vm.user" />
                </div>
                <div class="form-group">
                    <label for="userFirstName">First Name</label>
                    <input type="text" id="userFirstName" class="form-control" placeholder="First name" value="{{vm.user.firstName}}" ng-disabled="vm.user" />
                </div>
                <div class="form-group">
                    <label for="userLastName">Last Name</label>
                    <input type="text" id="userLastName" class="form-control" placeholder="Last name" value="{{vm.user.lastName}}" ng-disabled="vm.user" />
                </div>
                <div class="form-group">
                    <label for="DoB">Date of Birth</label>
                    <div class="input-group date">
                        <input type="text" class="form-control" id="DoB" placeholder="Date of Birth" name="DoB" value="{{vm.user.dateOfBirth | date: 'dd/MM/yyyy'}}" ng-disabled="vm.user">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4 col-lg-3 col-lg-offset-5">
            <a href="#/" class="btn btn-default">Cancel</a>
            <a href="#/" class="btn btn-success">Save</a>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        var date_input = $('input[name="DoB"]'); //our date input has the name "date"
        var container = $('.bootstrap-iso form').length > 0 ? $('.bootstrap-iso form').parent() : "body";
        date_input.datepicker({
            format: 'mm/dd/yyyy',
            container: container,
            todayHighlight: true,
            autoclose: true,
        })

        $('#DoB').datepicker().on('show', function () {
            var modal = $('#datepicker').closest('.modal');
            var datePicker = $('body').find('.datepicker');
            if (!modal.length) {
                $(datePicker).css('z-index', 'auto');
                return;
            }
            var zIndexModal = $(modal).css('z-index');
            $(datePicker).css('z-index', zIndexModal + 1);
        });
    })
</script>
