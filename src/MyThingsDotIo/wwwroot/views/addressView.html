<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 text-center">
            <h3>Addresses</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <table class="table table-bordered table-striped table-hover">
                <thead>
                    <tr>
                        <th>Value</th>
                        <th>Type</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="address in vm.addresses">
                        <td>{{address.value}}</td>
                        <td>{{address.type}}</td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-1">
            <a ng-href="" class="btn btn-md btn-success"><i class="fa fa-plus" aria-hidden="true"></i></a>
        </div>    </div>
</div>
